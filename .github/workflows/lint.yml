name: Lint
permissions:
  contents: read

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js 24.4.0
        uses: actions/setup-node@v6
        with:
          node-version: 24.4.0

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint tests --max-warnings=0
